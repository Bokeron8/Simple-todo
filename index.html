<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Tareas por Proyectos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Estilo básico para el cuerpo y la fuente */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Gris claro de Tailwind */
        }
        /* Estilos para hacer los elementos arrastrables más visibles */
        .task.dragging {
            opacity: 0.5;
            background-color: #dbeafe; /* Azul claro */
            border: 1px dashed #60a5fa; /* Borde azul */
        }
        /* Estilo para resaltar la zona donde se puede soltar */
        .task-list.drag-over {
            background-color: #e0f2fe; /* Azul muy claro */
            border: 2px dashed #38bdf8; /* Borde azul cielo */
        }
        /* Asegurar que el contenedor principal ocupe espacio */
        #projects-container {
            min-height: 300px; /* Altura mínima para ver el área de proyectos */
        }
        /* Estilo para las listas de tareas para que tengan scroll si es necesario */
        .task-list {
            min-height: 150px; /* Altura mínima para las listas */
            max-height: 400px; /* Altura máxima antes de scroll */
            overflow-y: auto; /* Scroll vertical si el contenido excede la altura máxima */
        }
    </style>
</head>
<body class="p-6">

    <div class="max-w-6xl mx-auto bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Gestor de Proyectos y Tareas</h1>

        <div class="mb-8 p-4 border border-gray-200 rounded-lg bg-gray-50">
            <h2 class="text-xl font-semibold mb-3 text-gray-700">Crear Nuevo Proyecto</h2>
            <div class="flex space-x-2">
                <input type="text" id="new-project-name" placeholder="Nombre del Proyecto" class="flex-grow p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button id="add-project-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md flex items-center space-x-1 transition duration-150 ease-in-out">
                    <i data-lucide="plus-circle" class="w-4 h-4"></i>
                    <span>Añadir Proyecto</span>
                </button>
            </div>
            <p id="project-error" class="text-red-500 text-sm mt-1 h-4"></p> </div>

        <div id="projects-container" class="space-y-8">
            </div>
    </div>

    <script>
        // --- Constantes y Estado ---
        const projectsContainer = document.getElementById('projects-container');
        const newProjectNameInput = document.getElementById('new-project-name');
        const addProjectBtn = document.getElementById('add-project-btn');
        const projectError = document.getElementById('project-error');
        let projects = {}; // Objeto para almacenar los proyectos y sus tareas
        let draggedTask = null; // Referencia a la tarea que se está arrastrando

        // Nombres de las listas (columnas)
        const LIST_NAMES = {
            todo: 'Tareas',
            routine: 'Tareas Rutinarias',
            inProgress: 'En Progreso',
            done: 'Terminadas'
        };
        const LIST_KEYS = Object.keys(LIST_NAMES); // ['todo', 'routine', 'inProgress', 'done']

        // --- Cargar Datos de LocalStorage ---
        function loadProjects() {
            const storedProjects = localStorage.getItem('todoProjects');
            if (storedProjects) {
                try {
                    projects = JSON.parse(storedProjects);
                    // Asegurarse de que la estructura sea correcta después de cargar
                    for (const projId in projects) {
                        if (!projects[projId].tasks) {
                             projects[projId].tasks = { todo: [], routine: [], inProgress: [], done: [] };
                        }
                        LIST_KEYS.forEach(key => {
                            if (!Array.isArray(projects[projId].tasks[key])) {
                                projects[projId].tasks[key] = [];
                            }
                        });
                    }
                } catch (e) {
                    console.error("Error al parsear proyectos de LocalStorage:", e);
                    projects = {}; // Resetear si hay error
                    localStorage.removeItem('todoProjects'); // Limpiar storage corrupto
                }
                renderAllProjects();
            }
        }

        // --- Guardar Datos en LocalStorage ---
        function saveProjects() {
             try {
                localStorage.setItem('todoProjects', JSON.stringify(projects));
            } catch (e) {
                console.error("Error al guardar proyectos en LocalStorage:", e);
                // Considerar informar al usuario si el almacenamiento falla
            }
        }

        // --- Funciones de Renderizado ---

        // Renderiza todos los proyectos cargados
        function renderAllProjects() {
            projectsContainer.innerHTML = ''; // Limpiar contenedor
            if (Object.keys(projects).length === 0) {
                projectsContainer.innerHTML = '<p class="text-center text-gray-500">No hay proyectos aún. ¡Crea uno!</p>';
            } else {
                for (const projectId in projects) {
                    // Asegurarse de que el proyecto tenga datos válidos antes de renderizar
                    if (projects[projectId] && projects[projectId].name && projects[projectId].tasks) {
                         renderProject(projectId, projects[projectId].name);
                         // Renderizar tareas para cada lista del proyecto
                         LIST_KEYS.forEach(listKey => {
                             if (Array.isArray(projects[projectId].tasks[listKey])) {
                                projects[projectId].tasks[listKey].forEach(task => {
                                    renderTask(projectId, listKey, task.id, task.text);
                                });
                             }
                         });
                    } else {
                        console.warn(`Proyecto con ID ${projectId} tiene datos inválidos o incompletos. Omitiendo renderizado.`);
                        // Opcionalmente, eliminar el proyecto corrupto
                        // delete projects[projectId];
                        // saveProjects();
                    }
                }
            }
             // Re-inicializar iconos después de renderizar TODO
            lucide.createIcons();
        }

        // Renderiza un único proyecto en el DOM
        function renderProject(projectId, projectName) {
            const projectElement = document.createElement('div');
            projectElement.id = `project-${projectId}`;
            projectElement.className = 'project-item p-5 border border-gray-300 rounded-lg bg-white shadow mb-6'; // Añadido project-item y mb-6
            projectElement.dataset.projectId = projectId; // Guardar ID en el dataset

            projectElement.innerHTML = `
                <h3 class="text-2xl font-semibold mb-4 text-gray-700">${projectName}</h3>
                <div class="mb-4 flex space-x-2">
                    <input type="text" id="new-task-text-${projectId}" placeholder="Nueva tarea para '${projectName}'" class="flex-grow p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                    <button class="add-task-btn bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-3 rounded-md flex items-center space-x-1 transition duration-150 ease-in-out" data-project-id="${projectId}">
                        <i data-lucide="plus" class="w-4 h-4"></i>
                        <span>Añadir Tarea</span>
                    </button>
                </div>
                <p id="task-error-${projectId}" class="text-red-500 text-sm mb-2 h-4"></p> <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                    ${LIST_KEYS.map(key => `
                        <div class="bg-gray-100 p-3 rounded-lg shadow-inner flex flex-col"> <h4 class="font-semibold mb-3 text-gray-600 text-center">${LIST_NAMES[key]}</h4>
                            <div id="list-${projectId}-${key}" class="task-list space-y-2 flex-grow" data-project-id="${projectId}" data-list-key="${key}"> </div>
                        </div>
                    `).join('')}
                </div>
                 <button class="delete-project-btn mt-4 bg-red-500 hover:bg-red-600 text-white font-bold py-1 px-3 rounded-md flex items-center space-x-1 text-sm transition duration-150 ease-in-out" data-project-id="${projectId}">
                    <i data-lucide="trash-2" class="w-3 h-3"></i>
                    <span>Eliminar Proyecto</span>
                </button>
            `;
            // Insertar antes del final para que los nuevos proyectos aparezcan arriba (o appendChild para abajo)
            projectsContainer.insertBefore(projectElement, projectsContainer.firstChild);
            // projectsContainer.appendChild(projectElement); // Para añadir al final

            // Añadir event listeners específicos para este proyecto
            const addTaskBtn = projectElement.querySelector('.add-task-btn');
            const newTaskInput = projectElement.querySelector(`#new-task-text-${projectId}`);
            const deleteProjectBtn = projectElement.querySelector('.delete-project-btn');

            // Asegurarse de que los elementos existen antes de añadir listeners
            if (addTaskBtn) {
                addTaskBtn.addEventListener('click', () => handleAddTask(projectId));
            }
            if (newTaskInput) {
                newTaskInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        handleAddTask(projectId);
                    }
                });
            }
             if (deleteProjectBtn) {
                 // Pasar el evento para poder detener la propagación si es necesario
                 deleteProjectBtn.addEventListener('click', (event) => {
                     // console.log("Click detectado en botón eliminar proyecto:", projectId); // Log para depuración
                     handleDeleteProject(projectId, event);
                 });
             } else {
                 console.error("No se encontró el botón de eliminar para el proyecto:", projectId);
             }


            // Añadir listeners para drag and drop a las listas de este proyecto
            const taskLists = projectElement.querySelectorAll('.task-list');
            taskLists.forEach(list => {
                list.addEventListener('dragover', handleDragOver);
                list.addEventListener('dragenter', handleDragEnter);
                list.addEventListener('dragleave', handleDragLeave);
                list.addEventListener('drop', handleDrop);
            });

             // Llamar a createIcons DESPUÉS de añadir el elemento al DOM principal
             lucide.createIcons();
        }

        // Renderiza una tarea en la lista correspondiente
        function renderTask(projectId, listKey, taskId, taskText) {
            const listElement = document.getElementById(`list-${projectId}-${listKey}`);
            if (!listElement) {
                console.warn(`Lista no encontrada para renderizar tarea: list-${projectId}-${listKey}`);
                return; // Si la lista no existe, no hacer nada
            }

            const taskElement = document.createElement('div');
            taskElement.id = `task-${taskId}`;
            taskElement.className = 'task bg-white p-2 rounded shadow cursor-grab border border-gray-200 flex justify-between items-center';
            taskElement.draggable = true;
            taskElement.dataset.taskId = taskId;
            taskElement.dataset.projectId = projectId; // Guardar a qué proyecto pertenece
            taskElement.dataset.listKey = listKey; // Guardar en qué lista está

            taskElement.innerHTML = `
                <span class="text-sm text-gray-800 break-words mr-2">${taskText}</span> <button class="delete-task-btn text-red-400 hover:text-red-600 flex-shrink-0" data-task-id="${taskId}" data-project-id="${projectId}" data-list-key="${listKey}"> <i data-lucide="x" class="w-4 h-4"></i>
                </button>
            `;

            // Añadir listeners para drag and drop a la tarea
            taskElement.addEventListener('dragstart', handleDragStart);
            taskElement.addEventListener('dragend', handleDragEnd);

            // Añadir listener para el botón de eliminar tarea
            const deleteBtn = taskElement.querySelector('.delete-task-btn');
            if (deleteBtn) {
                 deleteBtn.addEventListener('click', (e) => {
                    e.stopPropagation(); // Evitar que el dragstart se active al hacer clic en el botón
                    handleDeleteTask(projectId, listKey, taskId);
                });
            }

            listElement.appendChild(taskElement);
             // Re-inicializar iconos después de añadir la tarea (especialmente si se usan iconos complejos)
             lucide.createIcons(); // Llamada para asegurar que el icono 'x' se renderice si es necesario
        }

        // --- Manejadores de Eventos ---

        // Añadir nuevo proyecto
        addProjectBtn.addEventListener('click', () => {
            const projectName = newProjectNameInput.value.trim();
            projectError.textContent = ''; // Limpiar error previo
             // Quitar el mensaje inicial si existe
             const initialMessage = projectsContainer.querySelector('p');
             if (initialMessage && initialMessage.textContent.includes('No hay proyectos')) {
                 projectsContainer.innerHTML = '';
             }

            if (projectName) {
                const projectId = `proj_${Date.now()}`; // ID único simple
                projects[projectId] = {
                    name: projectName,
                    tasks: {
                        todo: [],
                        routine: [],
                        inProgress: [],
                        done: []
                    }
                };
                renderProject(projectId, projectName); // Renderiza y añade listeners
                saveProjects(); // Guardar cambios
                newProjectNameInput.value = ''; // Limpiar input
            } else {
                projectError.textContent = 'El nombre del proyecto no puede estar vacío.';
            }
        });

        // Permitir añadir proyecto con Enter
        newProjectNameInput.addEventListener('keypress', (e) => {
             if (e.key === 'Enter') {
                 addProjectBtn.click();
             }
        });


        // Añadir nueva tarea a un proyecto
        function handleAddTask(projectId) {
            const taskInput = document.getElementById(`new-task-text-${projectId}`);
            const taskError = document.getElementById(`task-error-${projectId}`);
            if (!taskInput || !taskError) return; // Salir si los elementos no existen

            const taskText = taskInput.value.trim();
            taskError.textContent = ''; // Limpiar error

            if (taskText) {
                const taskId = `task_${Date.now()}`; // ID único simple
                const newTask = { id: taskId, text: taskText };

                // Asegurarse de que la estructura de tareas exista
                if (!projects[projectId] || !projects[projectId].tasks) {
                    console.error("Intentando añadir tarea a un proyecto inválido o sin estructura de tareas:", projectId);
                    taskError.textContent = 'Error interno al añadir tarea.';
                    return;
                }
                 if (!Array.isArray(projects[projectId].tasks.todo)) {
                     projects[projectId].tasks.todo = []; // Inicializar si no es array
                 }

                // Añadir la tarea a la lista 'Tareas' (todo) por defecto
                projects[projectId].tasks.todo.push(newTask);
                renderTask(projectId, 'todo', taskId, taskText); // Renderiza y añade listeners
                saveProjects(); // Guardar cambios
                taskInput.value = ''; // Limpiar input
            } else {
                 taskError.textContent = 'La descripción de la tarea no puede estar vacía.';
            }
        }

        // Eliminar un proyecto
        function handleDeleteProject(projectId, event) {
             console.log(`Intentando eliminar proyecto con ID: ${projectId}`); // Log de depuración

             // Detener la propagación si es necesario (aunque en un botón directo no suele serlo)
             if (event) event.stopPropagation();

             const projectData = projects[projectId];

             if (projectData) {
                 // Usar el nombre guardado en los datos para la confirmación
                 if (confirm(`¿Estás seguro de que quieres eliminar el proyecto "${projectData.name}" y todas sus tareas?`)) {
                    console.log(`Confirmado eliminar: ${projectId}`); // Log de depuración

                    // Eliminar del DOM
                    const projectElement = document.getElementById(`project-${projectId}`);
                    if (projectElement) {
                        console.log(`Eliminando elemento del DOM: project-${projectId}`); // Log de depuración
                        projectElement.remove();
                    } else {
                         console.warn(`Elemento del DOM no encontrado para eliminar: project-${projectId}`); // Log de advertencia
                    }

                    // Eliminar de la estructura de datos
                    delete projects[projectId];
                    console.log(`Proyecto eliminado de la estructura de datos: ${projectId}`); // Log de depuración

                    saveProjects(); // Guardar cambios
                    console.log("Proyectos guardados después de eliminar."); // Log de depuración

                     // Mostrar mensaje si no quedan proyectos
                     if (Object.keys(projects).length === 0) {
                         renderAllProjects(); // Volver a renderizar para mostrar el mensaje
                     }

                 } else {
                      console.log(`Cancelada eliminación de proyecto: ${projectId}`); // Log de depuración
                 }
             } else {
                 console.error(`Error: No se encontraron datos para el proyecto con ID: ${projectId}. No se puede eliminar.`);
                 // Informar al usuario podría ser útil aquí
                 // alert("Error: El proyecto que intentas eliminar no existe en los datos.");

                  // Intenta eliminar el elemento del DOM igualmente si existe, por si acaso
                  const projectElement = document.getElementById(`project-${projectId}`);
                  if (projectElement) {
                       console.warn(`Eliminando elemento del DOM huérfano: project-${projectId}`);
                       projectElement.remove();
                  }
             }
        }


        // Eliminar una tarea
        function handleDeleteTask(projectId, listKey, taskId) {
             // Eliminar del DOM
             const taskElement = document.getElementById(`task-${taskId}`);
             if (taskElement) {
                 taskElement.remove();
             } else {
                 console.warn(`Elemento de tarea no encontrado en el DOM para eliminar: ${taskId}`);
             }

             // Eliminar de la estructura de datos
             // Verificar existencia antes de acceder
             if (projects[projectId] && projects[projectId].tasks && Array.isArray(projects[projectId].tasks[listKey])) {
                 const taskList = projects[projectId].tasks[listKey];
                 const taskIndex = taskList.findIndex(task => task.id === taskId);
                 if (taskIndex > -1) {
                     taskList.splice(taskIndex, 1);
                     saveProjects(); // Guardar cambios
                 } else {
                      console.warn(`Tarea ${taskId} no encontrada en la lista ${listKey} del proyecto ${projectId} en los datos.`);
                 }
             } else {
                  console.error(`Estructura de datos inválida al intentar eliminar tarea ${taskId} de la lista ${listKey} del proyecto ${projectId}.`);
             }
        }


        // --- Manejadores de Drag and Drop ---

        function handleDragStart(e) {
            // Asegurarse de que el elemento arrastrado es la tarea (el div .task)
            if (e.target.classList.contains('task')) {
                draggedTask = e.target;
                e.dataTransfer.setData('text/plain', draggedTask.id);
                e.dataTransfer.effectAllowed = 'move';
                setTimeout(() => {
                    if (draggedTask) draggedTask.classList.add('dragging');
                }, 0); // Timeout para permitir que el navegador pinte el inicio del drag
            } else {
                e.preventDefault(); // Prevenir arrastrar si no es el elemento .task
            }
        }

        function handleDragEnd(e) {
            if (draggedTask && draggedTask.classList.contains('dragging')) {
                 draggedTask.classList.remove('dragging');
            }
            // Quitar clases de resaltado de todas las listas al finalizar el arrastre
            document.querySelectorAll('.task-list.drag-over').forEach(list => {
                list.classList.remove('drag-over');
            });
            draggedTask = null; // Limpiar la referencia
        }


        function handleDragOver(e) {
            e.preventDefault(); // Necesario para permitir el drop
            e.dataTransfer.dropEffect = 'move';
            // Opcional: Añadir clase 'drag-over' aquí si se desea feedback inmediato
            // const targetList = e.currentTarget;
            // if (targetList.classList.contains('task-list') && draggedTask && targetList !== draggedTask.parentNode) {
            //     targetList.classList.add('drag-over');
            // }
        }

        function handleDragEnter(e) {
            e.preventDefault();
            const targetList = e.currentTarget;
            // Asegurarse de que entramos en una lista válida y no en la de origen
            if (targetList.classList.contains('task-list') && draggedTask && targetList !== draggedTask.parentNode) {
                targetList.classList.add('drag-over');
            }
        }

        function handleDragLeave(e) {
             const targetList = e.currentTarget;
             // Solo quitar 'drag-over' si salimos de la lista hacia un elemento que NO sea hijo de ella
             // Esto evita que parpadee al mover sobre tareas dentro de la lista destino
             if (targetList.classList.contains('task-list') && !targetList.contains(e.relatedTarget)) {
                 targetList.classList.remove('drag-over');
             }
        }

        function handleDrop(e) {
            e.preventDefault();
            const targetListElement = e.currentTarget;

            // Asegurarse de que el destino es una lista válida
            if (!targetListElement.classList.contains('task-list')) {
                console.warn("Drop target no es una lista de tareas válida.");
                if(targetListElement.classList.contains('drag-over')) targetListElement.classList.remove('drag-over');
                return;
            }

            targetListElement.classList.remove('drag-over'); // Quitar resaltado

            if (!draggedTask) {
                 console.warn("Intento de drop sin una tarea arrastrada válida.");
                 return;
            }

            const targetProjectId = targetListElement.dataset.projectId;
            const targetListKey = targetListElement.dataset.listKey;
            const sourceProjectId = draggedTask.dataset.projectId;
            const sourceListKey = draggedTask.dataset.listKey;
            const taskId = draggedTask.dataset.taskId;

            // --- Validaciones ---
            if (targetProjectId !== sourceProjectId) {
                console.warn("No se puede mover tareas entre proyectos diferentes.");
                return;
            }
            if (targetListElement === draggedTask.parentNode) {
                console.log("Soltado en la misma lista.");
                return;
            }

            // --- Mover la tarea en el DOM ---
            targetListElement.appendChild(draggedTask);

            // --- Actualizar la estructura de datos (projects) ---
            if (!projects[sourceProjectId] || !projects[sourceProjectId].tasks || !Array.isArray(projects[sourceProjectId].tasks[sourceListKey])) {
                 console.error(`Error: Datos de origen inválidos al mover tarea. Proyecto: ${sourceProjectId}, Lista: ${sourceListKey}`);
                 // Revertir el movimiento en el DOM si falla la actualización de datos? Podría ser complejo.
                 // Por ahora, solo loguear el error.
                 return;
            }
            const sourceList = projects[sourceProjectId].tasks[sourceListKey];
            const taskIndex = sourceList.findIndex(task => task.id === taskId);

            if (taskIndex > -1) {
                const [movedTask] = sourceList.splice(taskIndex, 1);

                 if (!projects[targetProjectId] || !projects[targetProjectId].tasks || !Array.isArray(projects[targetProjectId].tasks[targetListKey])) {
                     console.error(`Error: Datos de destino inválidos al mover tarea. Proyecto: ${targetProjectId}, Lista: ${targetListKey}`);
                     // Reintentar añadir a la lista origen?
                     sourceList.splice(taskIndex, 0, movedTask); // Reinsertar en origen si el destino falla
                     // Mover de vuelta en el DOM?
                     // document.getElementById(`list-${sourceProjectId}-${sourceListKey}`).appendChild(draggedTask); // Podría causar bucles si hay más errores
                     return;
                 }
                const targetList = projects[targetProjectId].tasks[targetListKey];
                targetList.push(movedTask);

                // Actualizar el dataset de la tarea movida en el DOM
                draggedTask.dataset.listKey = targetListKey;
                const deleteBtn = draggedTask.querySelector('.delete-task-btn');
                 if (deleteBtn) {
                     deleteBtn.dataset.listKey = targetListKey; // Actualizar también en el botón de borrar
                 }

                saveProjects();
                console.log(`Tarea ${taskId} movida de ${sourceListKey} a ${targetListKey} en proyecto ${targetProjectId}`);
            } else {
                console.error("No se encontró la tarea en la lista de origen en los datos durante el drop.");
                // El elemento ya se movió en el DOM, pero los datos no se actualizaron.
                // Esto indica una posible desincronización. Recargar podría ser una opción drástica.
            }
            // La limpieza de draggedTask se hace en handleDragEnd
        }

        // --- Inicialización ---
        document.addEventListener('DOMContentLoaded', () => {
            loadProjects(); // Cargar proyectos al iniciar
            // Inicializar Lucide Icons globalmente una vez al cargar
            // Las llamadas posteriores se harán al añadir elementos específicos
             lucide.createIcons();
        });

    </script>

</body>
</html>
